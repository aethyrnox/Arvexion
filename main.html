<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Arvexion Forum</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="forum-container animate">
    <header>
      <h1>ðŸ§  Arvexion Forum Chat</h1>
      <button onclick="logout()">Keluar</button>
    </header>
    <div class="chat-box">
      <div class="message"><strong>Admin:</strong> Selamat datang di forum Arvexion!</div>
      <div class="message"><strong>Kamu:</strong> Halo semua! ðŸ‘‹</div>
    </div>
    <div class="input-area">
      <input type="text" id="chatInput" placeholder="Tulis pesan..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>
  <script>
    function sendMessage() {
      const input = document.getElementById("chatInput");
      const message = input.value.trim();
      if (message) {
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<strong>Kamu:</strong> ${message}`;
        document.querySelector(".chat-box").appendChild(div);
        input.value = "";
        input.focus();
      }
    }
    function logout() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
